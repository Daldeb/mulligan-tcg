version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: tcg_dev_nginx
    ports:
      - "8080:80"
      - "8443:443"
      - "5173:5173"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites:/etc/nginx/conf.d:ro
      - ./backend:/var/www/backend:ro
    depends_on:
      - app
    networks:
      - tcg_dev_network

  app:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: tcg_dev_app
    working_dir: /var/www/backend
    ports: 
      - "2222:22"
    volumes:
      - ./frontend:/var/www/frontend
      - ./backend:/var/www/backend
    environment:
      - APP_ENV=dev
      - DATABASE_URL=mysql://tcg_dev_user:tcg_dev_password@mysql:3306/tcg_dev_db
      - REDIS_URL=redis://redis:6379
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tcg_dev_network

  mysql:
    image: mysql:8.0
    container_name: tcg_dev_mysql
    ports:
      - "3308:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=tcg_dev_db
      - MYSQL_USER=tcg_dev_user
      - MYSQL_PASSWORD=tcg_dev_password
    volumes:
      - mysql_dev_data:/var/lib/mysql
    networks:
      - tcg_dev_network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "tcg_dev_user", "-ptcg_dev_password"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tcg_dev_redis
    ports:
      - "6381:6379"
    volumes:
      - redis_dev_data:/data
    command: redis-server --appendonly yes
    networks:
      - tcg_dev_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_dev_data:
  redis_dev_data:

networks:
  tcg_dev_network:
    driver: bridge
