# Redirection HTTP vers HTTPS
server {
    listen 80;
    server_name mulligan-tcg.fr www.mulligan-tcg.fr;
    
    # Challenge Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }
    
    # Redirection vers HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Configuration HTTPS
server {
    listen 443 ssl;
    http2 on;
    server_name mulligan-tcg.fr www.mulligan-tcg.fr;

    # Certificats SSL
    ssl_certificate /etc/letsencrypt/live/mulligan-tcg.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mulligan-tcg.fr/privkey.pem;

    # Configuration SSL sécurisée
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;

    root /var/www/frontend;
    index index.html;

    # Servir les fichiers uploads statiques
    location /uploads/ {
        alias /var/www/backend/public/uploads/;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API Symfony
    location ~ ^/api(/|$) {
        fastcgi_pass tcg_prod_app:9000;
        include fastcgi_params;

        fastcgi_param SCRIPT_FILENAME /var/www/backend/public/index.php;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param DOCUMENT_ROOT /var/www/backend/public;
        fastcgi_index index.php;
    }

    # Frontend Vue.js (toujours en dernier)
    location / {
        try_files $uri $uri/ /index.html;
    }
}