# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.
# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration

parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    # Configuration pour FileUploadService
    App\Service\FileUploadService:
        arguments:
            $uploadsDirectory: '%kernel.project_dir%/public/uploads'
            $publicPath: ''
            $slugger: '@Symfony\Component\String\Slugger\SluggerInterface'

    # Configuration pour AddressService
    App\Service\AddressService:
        arguments:
            $httpClient: '@http_client'
            $logger: '@logger'
            
    # Configuration pour SirenApiService
    App\Service\SirenApiService:
        arguments:
            $inseeApiBaseUrl: '%env(INSEE_API_BASE_URL)%'
            $inseeBearerToken: '%env(INSEE_BEARER_TOKEN)%'

    # ðŸ†• Configuration pour repositories dans sous-dossiers (Pokemon, Magic, Hearthstone)
    App\Repository\:
        resource: '../src/Repository/*'
        tags: ['doctrine.repository_service']

    # ðŸ†• ImageDownloadService pour tÃ©lÃ©chargement d'images TCG
    App\Service\ImageDownloadService:
        arguments:
            $uploadsDir: '%kernel.project_dir%/public/uploads'

    # Configuration pour EmailService
    App\Service\EmailService:
        arguments:
            $fromEmail: '%env(MAILER_FROM)%'

# Listener pour vÃ©rification email
    App\EventListener\AuthenticationListener:
        tags:
            - { name: kernel.event_listener, event: lexik_jwt_authentication.on_jwt_created, method: onJWTCreated }