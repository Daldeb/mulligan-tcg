name: 🚀 Deploy to Production
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    name: Deploy to OVH Server
    runs-on: ubuntu-latest
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    - name: 🚀 Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 51.178.27.41
        username: debian
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |
          echo "🔄 Starting deployment..."
          cd /opt/tcg-hub
          
          echo "📥 Pulling latest changes..."
          git pull origin main
          
          echo "📦 Building frontend Vue.js..."
          cd app/vuejs
          npm install
          npm run build
          cd ../..
          
          echo "📁 Copying frontend files..."
          docker cp app/vuejs/dist/ tcg_prod_app:/var/www/frontend/
          
          echo "🗃️ Running database migrations..."
          docker exec tcg_prod_app bash -c "cd /var/www/html && php bin/console doctrine:migrations:migrate --no-interaction"
          
          echo "🧹 Clearing Symfony cache..."
          docker exec tcg_prod_app bash -c "cd /var/www/html && php bin/console cache:clear --env=prod"
          
          echo "🔄 Installing/updating Symfony dependencies..."
          docker exec tcg_prod_app bash -c "cd /var/www/html && composer install --no-dev --optimize-autoloader"
          
          echo "🐳 Restarting production containers..."
          docker-compose restart tcg_prod_app
          
          echo "⏳ Waiting for services..."
          sleep 10
          
          echo "🔍 Health check..."
          curl -f http://localhost/ || echo "Health check failed but continuing..."
          
          echo "📊 Database status check..."
          docker exec tcg_prod_app bash -c "cd /var/www/html && php bin/console doctrine:migrations:status"
          
          echo "✅ Deployment completed successfully!"
          echo "🌐 Site available at: http://51.178.27.41"
          echo "🗃️ Database: Migrations applied"
          echo "📦 Frontend: Built and deployed"