    - name: ğŸš€ Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 51.178.27.41
        username: debian
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |
          echo "ğŸ”„ Starting deployment..."
          cd /opt/tcg-hub
          
