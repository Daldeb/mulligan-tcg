name: 🚀 Deploy to Production
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    name: Deploy to OVH Server
    runs-on: ubuntu-latest
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    - name: 🚀 Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 51.178.27.41
        username: debian
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |
          echo "🔄 Starting deployment..."
          cd /opt/tcg-hub
          
          echo "📥 Pulling latest changes..."
          git pull origin main
          
          echo "📦 Building frontend Vue.js..."
          cd app/vuejs
          npm install
          npm run build
          cd ../..
          
          echo "🐳 Restarting production containers..."
          docker-compose restart tcg_prod_app tcg_prod_nginx
          
          echo "⏳ Waiting for services..."
          sleep 15
          
          echo "🔍 Health check..."
          curl -f http://localhost/ || echo "Health check failed but continuing..."
          
          echo "📊 Quick status check..."
          docker-compose ps
          
          echo "✅ Deployment completed successfully!"
          echo "🌐 Site available at: http://51.178.27.41"