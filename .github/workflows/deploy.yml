name: ğŸš€ Deploy to Production
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    name: Deploy to OVH Server
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    - name: ğŸš€ Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 51.178.27.41
        username: debian
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |
          echo "ğŸ”„ Starting deployment..."
          cd /opt/tcg-hub
          
          echo "ğŸ“¥ Pulling latest changes..."
          git pull origin main
          
          echo "ğŸ“¦ Building frontend Vue.js..."
          cd app/vuejs
          npm install
          npm run build
          cd ../..
          
          echo "ğŸ“ Copying frontend files..."
          docker cp app/vuejs/dist/ tcg_prod_app:/var/www/frontend/
          
          echo "ğŸ—ƒï¸ Running database migrations..."
          docker exec tcg_prod_app bash -c "cd /var/www/html && php bin/console doctrine:migrations:migrate --no-interaction"
          
          echo "ğŸ§¹ Clearing Symfony cache..."
          docker exec tcg_prod_app bash -c "cd /var/www/html && php bin/console cache:clear --env=prod"
          
          echo "ğŸ”„ Installing/updating Symfony dependencies..."
          docker exec tcg_prod_app bash -c "cd /var/www/html && composer install --no-dev --optimize-autoloader"
          
          echo "ğŸ³ Restarting production containers..."
          docker-compose restart tcg_prod_app
          
          echo "â³ Waiting for services..."
          sleep 10
          
          echo "ğŸ” Health check..."
          curl -f http://localhost/ || echo "Health check failed but continuing..."
          
          echo "ğŸ“Š Database status check..."
          docker exec tcg_prod_app bash -c "cd /var/www/html && php bin/console doctrine:migrations:status"
          
          echo "âœ… Deployment completed successfully!"
          echo "ğŸŒ Site available at: http://51.178.27.41"
          echo "ğŸ—ƒï¸ Database: Migrations applied"
          echo "ğŸ“¦ Frontend: Built and deployed"