version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: tcg_prod_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/sites:/etc/nginx/conf.d:ro
      - ./app/symfony:/var/www/backend:ro
      - ./app/vuejs/dist:/var/www/frontend:ro
      - ./ssl:/etc/letsencrypt  #  Bind mount certificats SSL
      - ./ssl:/var/www/letsencrypt  # Dossier challenge Let's Encrypt
    depends_on:
      - app
    networks:
      - tcg_prod_network

  app:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: tcg_prod_app
    working_dir: /var/www/backend
    ports: 
      - "2223:22"
    volumes:
      - ./app/vuejs/dist:/var/www/frontend
      # - ./app/symfony:/var/www/backend
    environment:
      - APP_ENV=prod
      - DATABASE_URL=mysql://tcg_prod_user:tcg_prod_password@mysql:3306/tcg_prod_db
      - REDIS_URL=redis://redis:6379
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=tcg_prod_db
      - MYSQL_USER=tcg_prod_user
      - MYSQL_PASSWORD=tcg_prod_password
      - JWT_SECRET_KEY=%kernel.project_dir%/config/jwt/private.pem
      - MESSENGER_TRANSPORT_DSN=sync://
      - CORS_ALLOW_ORIGIN=https://mulligan-tcg.fr,https://www.mulligan-tcg.fr  # MISE À JOUR HTTPS
      - VUE_APP_API_URL=https://mulligan-tcg.fr/api  # MISE À JOUR HTTPS
      - MAILER_DSN=smtp://localhost:25
      - DEBUG=false
      - JWT_PASSPHRASE=
      - LOG_LEVEL=info
      - BACKEND_URL=https://mulligan-tcg.fr  #  MISE À JOUR HTTPS
      - FRONTEND_URL=https://mulligan-tcg.fr  # MISE À JOUR HTTPS
      - INSEE_API_BASE_URL=https://api.insee.fr/api-sirene/3.11
      - INSEE_BEARER_TOKEN=c7fcd9e2-516a-4664-bcd9-e2516ae664e0
      - INSEE_RATE_LIMIT_MS=2000
      - MAILER_DSN=gmail://mulligan.alltcg@gmail.com:fmfhbzevmswievww@default
      - MAILER_FROM=mulligan.alltcg@gmail.com
    depends_on:
      - mysql
      - redis
    networks:
      - tcg_prod_network

  mysql:
    image: mysql:8.0
    container_name: tcg_prod_mysql
    ports:
      - "3309:3306"
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=tcg_prod_db
      - MYSQL_USER=tcg_prod_user
      - MYSQL_PASSWORD=tcg_prod_password
    volumes:
      - mysql_prod_data:/var/lib/mysql
    networks:
      tcg_prod_network:
        aliases:
          - mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "tcg_prod_user", "-ptcg_prod_password"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tcg_prod_redis
    ports:
      - "6382:6379"
    restart: always
    volumes:
      - redis_prod_data:/data
    command: redis-server --appendonly yes
    networks:
      - tcg_prod_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  adminer:
    image: adminer
    container_name: tcg_prod_adminer
    ports:
      - "8084:8080"
    networks:
      - tcg_prod_network

volumes:
  mysql_prod_data:
  redis_prod_data:

networks:
  tcg_prod_network:
    driver: bridge