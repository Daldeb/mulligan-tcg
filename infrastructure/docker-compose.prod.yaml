version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: tcg_prod_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/sites:/etc/nginx/conf.d:ro
      - ./app/symfony:/var/www/backend:ro
      - ./app/vuejs/dist:/var/www/frontend:ro
      - ./ssl:/etc/letsencrypt
      - ./ssl:/var/www/letsencrypt
    depends_on:
      - app
    networks:
      - tcg_prod_network

  app:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: tcg_prod_app
    working_dir: /var/www/backend
    ports: 
      - "2223:22"
    volumes:
      - ./app/vuejs/dist:/var/www/frontend
      - ./app/symfony:/var/www/backend
    environment:
      - APP_ENV=prod
      - DATABASE_URL=mysql://${DB_USER}:${DB_PASSWORD}@mysql:3306/${DB_NAME}
      - REDIS_URL=redis://redis:6379
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET_KEY=%kernel.project_dir%/config/jwt/private.pem
      - MESSENGER_TRANSPORT_DSN=sync://
      - CORS_ALLOW_ORIGIN=https://mulligan-tcg.fr,https://www.mulligan-tcg.fr
      - VUE_APP_API_URL=https://mulligan-tcg.fr/api
      - MAILER_DSN=smtp://localhost:25
      - DEBUG=false
      - JWT_PASSPHRASE=
      - LOG_LEVEL=info
      - BACKEND_URL=https://mulligan-tcg.fr
      - FRONTEND_URL=https://mulligan-tcg.fr
      - INSEE_API_BASE_URL=https://api.insee.fr/api-sirene/3.11
      - INSEE_BEARER_TOKEN=${INSEE_TOKEN}
      - INSEE_RATE_LIMIT_MS=2000
      - MAILER_DSN=${MAILER_DSN}
      - MAILER_FROM=${MAILER_FROM}
    depends_on:
      - mysql
      - redis
    networks:
      - tcg_prod_network

  mysql:
    image: mysql:8.0
    container_name: tcg_prod_mysql
    ports:
      - "3309:3306"
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - mysql_prod_data:/var/lib/mysql
    networks:
      tcg_prod_network:
        aliases:
          - mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${DB_USER}", "-p${DB_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tcg_prod_redis
    ports:
      - "6382:6379"
    restart: always
    volumes:
      - redis_prod_data:/data
    command: redis-server --appendonly yes
    networks:
      - tcg_prod_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  adminer:
    image: adminer
    container_name: tcg_prod_adminer
    ports:
      - "8084:8080"
    networks:
      - tcg_prod_network

volumes:
  mysql_prod_data:
  redis_prod_data:

networks:
  tcg_prod_network:
    driver: bridge